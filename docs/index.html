<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Sifter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Word Sifter</h1>
    <div>
        <input type="text" id="guess" maxlength="5">
        <label for="guess">Guess</label>
    </div>
    <div>
        <input type="text" id="feedback" maxlength="5">
        <label for="feedback">Feedback (G for green, Y for yellow, B for black)</label>
    </div>
    <div>
        <button onclick="updateSifter()">Update</button>
        <button onclick="resetApp()">Reset</button>
    </div>

    <h2 id="word-count">Words:</h2>
    <ul id="filtered-words">
        <!-- Filtered words will appear here -->
    </ul>
</body>
</html>
