<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Sifter</title>
    <link rel="icon" type="image/ico" href="sifter-icon-256.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <h1>Word Sifter</h1>
    <div>
        <input type="text" id="guess-input" maxlength="5">
        <label for="guess-input">Guess</label>
    </div>
    <div>
        <input type="text" id="feedback-input" maxlength="5">
        <label for="feedback-input">Feedback (G, Y, B)</label>
    </div>
    <div id="button-container">
        <button id="update-button" disabled>Update</button>
        <button id="reset-button">Reset</button>
        <label><input type="checkbox" id="exclude-used">Exclude used</label>
    </div>

    <div id="guess-grid">
        <!-- Grid squares will be populated dynamically -->
    </div>

    <h2 id="word-count">Words:</h2>
    <ul id="filtered-words">
        <!-- Filtered words will appear here -->
    </ul>
</body>
</html>
